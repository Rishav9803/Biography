<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #go{ background-color: rgb(248, 187, 187);
        #yes{background-color: red;}
     }
    </style>
</head>
<body id="go">
    <H1>My Bio Data</H1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="FirstName">FirstName:</label>
            <input type="text"  id="FirstName" placeholder="First Name">
            <label for="Lname">LastName:</label>
            <input type="text" id="Lname" placeholder="Last Name">
            <br>
            <br>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female">
            <label for="other">Others</label>
            <input type="radio" name="Gender" id="other">
            <br>
            <br>
            <label for="dob">Date of birth</label>
            <input type="date">
            <br> 
            <br>
            <label for="gmail">Email:</label>
            <input type="email"  id="gmail">
            <br>
            <br>
            <label for="call">Phone:</label>
            <input type="text" id="call" placeholder="+91">
            <br>
            <br>
            
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="school">School Name:</label>
            <input type="text" id="school">
            <br>
            <br>
            <label for="class">Class</label>
            <input type="text" id="class">
            <br>
            <br>
            <label for="stream">Stream</label>
            <select id="stream">
                <option>Science</option>
                <option>Commerce</option>
                <option>Arts</option>
            </select>  
            <br>
            <br>
            <label for="marks">Marksheet:</label>
            <input type="file" id="marks">
        </fieldset>
        <Button>Submit</Button>
    </form>
</body>
</html>
